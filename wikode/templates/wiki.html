{% extends 'main.html' %}


{% block content %}

{{ wiki.breadcrumb_html | safe }}

{% if not wiki.exists %}
<h3>This page does not exist</h3>

{% endif %}
<br />
<br />

<script>
function goto_edit_page()
{
    var appendature = '';
    if (window.location.href.indexOf('?') === -1) {
        appendature = '?';
    } else {
        appendature = '&';
    }
    window.location.href = window.location.href + appendature + 'edit=1';

}
</script>

<div id="wiki_content" ondblclick="goto_edit_page();">
{{ wiki.rendered | safe}}
</div>

<form method="get" action="{{ wiki.edit_url }}">
<input type="hidden" name="edit" value="1" />
<input type="submit" value="{{ wiki.edit_button_text }}" />
</form>

{% if wiki.has_children %}

<h3>Children</h3>

{{ wiki.children_html | safe }}

{% endif %}


{% endblock %}
