{% extends 'main.html' %}

{% block content %}

{{ wiki.breadcrumb_html | safe }}

{% if not wiki.exists %}
<h3>This page does not exist</h3>

{% endif %}



<form action="{{ wiki.absolute_url }}" method="POST">
    <textarea name="source" rows=20 cols=100>{{wiki.source | safe}}</textarea>
    <br />
    <br />
    <input type="submit" value="{% if wiki.exists %}Save{% else %}Create{% endif %}" />
</form>

{% endblock %}
